<div class="page">
    <div class="element">
        <h1>Mes Comp√©tences</h1>
        <div class="container">
            <div class="container--wiuse" style="animation-delay: 0.2s">
                <h3>Langages</h3>
                @for (lang of languages; track lang) {
                <div class="container--wiuse--use">
                    <i [class]="lang.iconClass"></i>
                    <div class="container--wiuse--use--sep"></div>
                    <span [textContent]="lang.name"></span>
                </div>
                }
            </div>
            <div class="container--wiuse" style="animation-delay: 0.4s">
                <h3>Outils</h3>
                @for (tool of tools; track tool) {
                <div class="container--wiuse--use">
                    <i [class]="tool.iconClass"></i>
                    <div class="container--wiuse--use--sep"></div>
                    <span [textContent]="tool.name"></span>
                </div>
                }
            </div>
            <div class="container--wiuse" style="animation-delay: 0.6s">
                <h3>Frameworks</h3>
                @for (fw of frameworks; track fw) {
                <div class="container--wiuse--use">
                    <i [class]="fw.iconClass"></i>
                    <div class="container--wiuse--use--sep"></div>
                    <span [textContent]="fw.name"></span>
                </div>
                }
            </div>
        </div>
    </div>
</div>
