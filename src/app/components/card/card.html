<div class="card">
    <div class="card-header">
        <h3>{{ title }}</h3>
        @if(subtitle) { <h4>{{ subtitle }}</h4> }
    </div>

    @if(imgSrc) { <img [src]="imgSrc" [alt]="imgAlt" class="card-image" /> }

    <div class="card-content">{{ content }}</div>

    @if(buttons && buttons.length > 0) {
        <div class="card-footer">
            @for (item of buttons; track $index) {
                <button
                    type="button"
                    class="card-footer-button"
                    (click)="linkUtils.openBlank(item.href)"
                >
                @if(item.icon) { <img [src]="item.icon" alt="button icon" /> }
                {{ item.name }}</button>
            }
        </div>
    }
</div>
